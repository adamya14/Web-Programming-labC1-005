<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    body {
        background-color: lightblue;
    }
    
    h1 {
        color: black;
        text-align: center;
    }
    
    p {
        font-family: verdana;
        font-size: 20px;
    }
</style>
</head>

<body>
    <h1 style="text-align: center;">
        ISE CLUB
    </h1>
</body>
<div id="reg-form">
    <form>
        <form action="" method="">
            <label for="Member Name">Member Name:</label>
            <input type="text" id="Member Name" name="Member Name"><br><br>


            <div>
                <label for="Designations">Designations:</label>
                <input list="Designations" name="Designations" id="Designations"><br><br>

                <datalist id="Designations">
              <option value="Faculty">
              <option value="Pricipal">
              <option value="HOD">
              <option value="Student">
            </datalist>
            </div>
            <div>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br><br>

            </div>
            <div>
                <label for="Date of birth">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
            </div>
            <div>
                <label for="Phone #">Phone #:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            </div>
            <div>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address"><br><br>
            </div>
            <div>
                <label for="email"> E-mail:</label>
                <input type="email" id="email" name="email"><br><br>
            </div>
            <div>

                <button type="submit" formaction="Index.html">Submit</button>
            </div>
        </form>
</div>

</html>
