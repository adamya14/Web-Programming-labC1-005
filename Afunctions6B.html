<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let strr=(prompt("Enter the string"))
        let substr=(prompt("Enter the substring"))
        let pos=parseInt(prompt("Enter the position to insert"))
        function insert(str,pos,value){
            return str.substr(0, pos) + substr + str.substr(pos);
        }
        document.write('final string:' + insert (strr,pos,substr));
    </script>
</body>
