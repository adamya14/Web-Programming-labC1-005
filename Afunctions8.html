<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter the plain text");
        let key = parseInt(prompt("Enter key"));
        function isUpperCase(str) {
            return str == str.toUpperCase();

        }

        let CeaserCipher = (str, key) => {
            let decipher = '';

            for (let i = 0; i < str.length; i++) {
                if (isUpperCase(str[i])) {
                    decipher += String.fromCharCode((str.charCodeAt(i) + key - 65) % 26 + 65);
                }
                else {
                    decipher += String.fromCharCode((str.charCodeAt(i) + key - 97) % 26 + 97);
                }
            }

            return decipher;

        }
        document.write(CeaserCipher(a, key))
    </script>
</body>

</html>
